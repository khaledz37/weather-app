<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div>
  <div class ="headline">
    Weather Journal App
  </div>
  <div class ="zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="feel">
    <span class="how">How are you feeling today?</span>
    <input class= "myInput" id="feelings" placeholder="Enter your feelings here">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <h3 id = "date">Date: </h3> 
   <h3 id = "temp">Temperature: </h3>
   <h3 id = "content">feeling: </h3>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
